<template>
    <lightning-card title="Account Quick Create" icon-name="standard:account">
        <lightning-button class="slds-m-top_small" onclick={showAccountFields} label="Show Account Fields" slot="actions">
        </lightning-button>
        <lightning-record-edit-form object-api-name="Account" onsuccess={handleSuccess}>
            <lightning-input-field field-name="Name" required>
            </lightning-input-field>
            <template if:true={IndustryPicklistValues.data}>
                <lightning-combobox name="progress"
                                    label="Industry"
                                    value={value}
                                    placeholder="-Select-"
                                    options={IndustryPicklistValues.data.values}
                                    onchange={handleChange} >
                </lightning-combobox>
            </template>
            <template if:true={TypePicklistValues.data}>
                <lightning-combobox name="progress1"
                                    label="Type"
                                    value={value}
                                    placeholder="-Select-"
                                    options={TypePicklistValues.data.values}
                                    onchange={handleChange} required>
                </lightning-combobox>            
          </template>
            <template if:true={showAccounts}>
                <lightning-input-field field-name='Phone' required>
                </lightning-input-field>
                <lightning-input-field field-name='BillingAddress'>
                </lightning-input-field>
                <lightning-input-field field-name='AccountNumber'>
                </lightning-input-field>
                <lightning-input-field field-name='Site'>
                </lightning-input-field>
                <lightning-input-field field-name='AccountSource'>
                </lightning-input-field>
                <lightning-input-field field-name='Active__c'>
                </lightning-input-field>
                <lightning-input-field field-name='AnnualRevenue'>
                </lightning-input-field>
                <lightning-input-field field-name='CleanStatus'>
                </lightning-input-field>
                <lightning-input-field field-name='CustomerPriority__c'>
                </lightning-input-field>
            </template>
            <lightning-button-group class="slds-align_absolute-center">
                <lightning-button class="slds-p-top_small" onclick={handleCancel}
                    label="Cancel">
                </lightning-button>
                <lightning-button class="slds-p-top_small" onclick={validateFields} name="submit" label="Save" variant="brand">
                </lightning-button>
                <lightning-button class="slds-p-top_small" onclick={validateFields} name="submit" label="Quick Create">
                </lightning-button>
                <lightning-button
            name="new-with-defaults"
            label="New Account Record"
            class="slds-p-top_small"
            variant="brand"
            onclick={navigateToNewRecordPage}
        ></lightning-button>
            </lightning-button-group>
        </lightning-record-edit-form>
    </lightning-card>
</template>
