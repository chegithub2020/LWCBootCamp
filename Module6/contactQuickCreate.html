<template>
    <lightning-card title="Contact Quick Create" icon-name="standard:contact">
        <lightning-button class="slds-m-top_small" onclick={showContacts} label="Show Contact Fields"
            slot="actions">
        </lightning-button>
        <lightning-record-edit-form object-api-name="Contact" onsuccess={handleSuccess}>
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <lightning-input-field field-name="Name">
                    </lightning-input-field>
                </div>
                <div class="slds-col">
                    <lightning-input-field field-name="AccountId">
                    </lightning-input-field>
                </div>
            </div>
            <template if:true={showContact}>
                <lightning-input-field field-name='Email'>
                </lightning-input-field>
                <lightning-input-field field-name='Title'>
                </lightning-input-field>
                <lightning-input-field field-name='Birthdate'>
                </lightning-input-field>
                <lightning-input-field field-name='Phone'>
                </lightning-input-field>
                <lightning-input-field field-name='MailingAddress'>
                </lightning-input-field>
                <lightning-input-field field-name='MobilePhone'>
                </lightning-input-field>
                <lightning-input-field field-name='LastCURequestDate'>
                </lightning-input-field>
            </template>
            <lightning-button-group class="slds-align_absolute-center">
                <lightning-button class="slds-p-top_small" onclick={handleCancel}
                    label="Cancel">
                </lightning-button>
                <lightning-button class="slds-p-top_small" type="submit" variant="brand" label="Save">
                </lightning-button>
            </lightning-button-group>
        </lightning-record-edit-form>
    </lightning-card>  
</template>
